<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; font-family:Arial; background:#121212; color:#fff; text-align:center; }
    .section { display:none; padding:20px; }
    .section.active { display:block; }
    .nav { position:fixed; bottom:0; left:0; right:0; display:flex; justify-content:space-around; background:#1f1f1f; padding:10px; }
    .nav button { background:#007bff; color:#fff; border:none; padding:10px 15px; border-radius:8px; }
    .user-info { display:flex; justify-content:center; align-items:center; margin-top:15px; }
    .user-info img { border-radius:50%; width:50px; height:50px; margin-right:10px; }
    .leaderboard { margin-left: 20px;}
    #leaderboard-list li { list-style:none; padding:5px; border-bottom:1px solid #444; }
    .loading { color: #aaa; font-style: italic; }
  </style>
</head>
<body>

<div id="home" class="section active">
  <div class="user-info">
    <img id="user-avatar" src="https://placehold.it/60x60">
    <div>
      <div id="user-name">Loading...</div>
      <div id="user-username"></div>
    </div>
    <div>
      <button onclick="showSection('leaderboard');loadLeaderboard()">üèÜ Leaderboard</button>
    </div>
  </div>
  <h3>‚≠ê Points: <span id="user-points">0</span></h3>
</div>

<div id="earn" class="section">
  <h3>Earn Points</h3>
  <button onclick="addPoints(50)">+50 Points</button>
</div>

<div id="referral" class="section">
  <h3>Referral</h3>
  <div>Invite your friends:</div>
  <div id="invite-link" style="word-break:break-all;margin:10px 0;"></div>
  <button onclick="copyInviteLink()">Copy Invite Link</button>
</div>

<div id="balance" class="section">
  <h3>üí≥ Your Balance</h3>
  <p>Total Points: <span id="balance-points">0</span> ‚≠ê</p>
</div>

<div id="leaderboard" class="section">
  <h3>üèÜ Leaderboard</h3>
  <ul id="leaderboard-list">
    <li class="loading">Loading leaderboard...</li>
  </ul>
</div>

<div class="nav">
  <button onclick="showSection('home')">üè† Home</button>
  <button onclick="showSection('earn')">üí∞ Earn</button>
  <button onclick="showSection('referral')">üë• Referral</button>
  <button onclick="showSection('balance');updateBalance()">üí≥ Balance</button>
</div>

<script>
  const API_URL = "https://backend-iota-gold-96.vercel.app";
  const botUsername = "Testing_943bot"; // replace with your bot username

  let points = 0;
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand(); // Make sure the app expands to full height

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === "home") updatePoints();
  }

  async function registerUser() {
    const userId = tg.initDataUnsafe?.user?.id?.toString();
    const username = tg.initDataUnsafe?.user?.username || "unknown";
    const referred_by = new URLSearchParams(window.location.search).get("start");

    if (!userId) return;

    const body = {
      user_id: userId,
      username: username,
      referred_by: referred_by && referred_by !== userId ? referred_by : null
    };

    try {
      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (!res.ok) throw new Error('Registration failed');
      const data = await res.json();
      console.log("üì• Registered:", data);
    } catch (err) {
      console.error("‚ùå Register Error:", err);
    }
  }

  async function addPoints(amount) {
    const userId = tg.initDataUnsafe?.user?.id?.toString();
    if (!userId) {
      alert("Please open in Telegram to earn points");
      return;
    }

    try {
      const response = await fetch(`${API_URL}/add_points`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, amount: amount })
      });

      if (!response.ok) throw new Error('Failed to add points');
      await updatePoints();
      alert(`+${amount} points added!`);
    } catch (error) {
      console.error("Add Points Error:", error);
      alert("Failed to add points. Please try again.");
    }
  }

  async function updatePoints() {
    const userId = tg.initDataUnsafe?.user?.id?.toString();
    if (!userId) {
      document.getElementById("user-points").textContent = "N/A";
      return;
    }

    try {
      const res = await fetch(`${API_URL}/get_points/${userId}`);
      if (!res.ok) throw new Error('Failed to fetch points');
      
      const data = await res.json();
      points = data.points || 0;
      document.getElementById("user-points").textContent = points;
      document.getElementById("balance-points").textContent = points;
    } catch (e) {
      console.error("Point Fetch Error", e);
      document.getElementById("user-points").textContent = "Error";
    }
  }

  function updateBalance() {
    document.getElementById("balance-points").textContent = points;
  }

  async function loadLeaderboard() {
    const listElement = document.getElementById("leaderboard-list");
    listElement.innerHTML = '<li class="loading">Loading leaderboard...</li>';
    
    try {
      const res = await fetch(`${API_URL}/leaderboard`);
      if (!res.ok) throw new Error('Failed to load leaderboard');
      
      const data = await res.json();
      let html = "";
      
      if (data.leaderboard && data.leaderboard.length > 0) {
        data.leaderboard.forEach((u, index) => {
          const displayName = u.username ? `@${u.username}` : `User ${u.id.slice(0, 6)}`;
          html += `<li>${index + 1}. ${displayName} - ${u.points} ‚≠ê</li>`;
        });
      } else {
        html = "<li>No leaderboard data available</li>";
      }
      
      listElement.innerHTML = html;
    } catch (e) {
      console.error("Leaderboard Error", e);
      listElement.innerHTML = "<li>Error loading leaderboard</li>";
    }
  }

  function copyInviteLink() {
    const link = document.getElementById("invite-link").textContent;
    navigator.clipboard.writeText(link).then(() => {
      tg.showAlert("‚úÖ Invite Link Copied!");
    }).catch(err => {
      console.error("Copy failed:", err);
      tg.showAlert("Failed to copy link");
    });
  }

  // Initialize user data
  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.getElementById('user-name').textContent = user.first_name ? `Hello, ${user.first_name}` : "Hello";
    document.getElementById('user-username').textContent = user.username ? `@${user.username}` : "";
    document.getElementById('user-avatar').src = user.photo_url || 'https://placehold.it/60x60';
    document.getElementById("invite-link").textContent = `https://t.me/${botUsername}?start=${user.id}`;
  } else {
    document.getElementById('user-name').textContent = "Please open in Telegram";
    document.getElementById('user-avatar').src = 'https://placehold.it/60x60';
  }

  // Initialize app
  (async function initApp() {
    await registerUser();
    await updatePoints();
  })();
</script>

</body>
</html>
